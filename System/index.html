    <script>
        function captureScreen() {
          html2canvas(document.body).then(canvas => {
            var imgData = canvas.toDataURL('image/png');
            var pdf = new jsPDF('p', 'mm', [canvas.width, canvas.height]);
            pdf.addImage(imgData, 'PNG', 0, 0);
            pdf.save("screenshot.pdf");
          });
        }
      </script>
